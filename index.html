<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Fraunces">
</head>

<body>
  <main>
    <div class="container">
    <figure>
      <img src="images/image-product-desktop.jpg" alt="perfume">
      <img class="mobile" src="images/image-product-mobile.jpg" alt="perfume">
    </figure>
    <section>
      <span>Perfume</span>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <p class="price-one">$149.99</p>
        <p class="price-two">$169.99</p>
      </div>
      <button class="cart"><img src="images/icon-cart.svg" alt="icon cart"> Add to Cart</button>
    </section>
  </div>
  </main>

</body>

</html>
